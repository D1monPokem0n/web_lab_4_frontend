<div class="results-container">
  <table class="results" id="result">
    <tr class="results-tr">
      <td>X</td>
      <td>Y</td>
      <td>R</td>
      <td>Hit?</td>
      <td>Send time</td>
      <td>Processing time, ns</td>
    </tr>

    <tr *ngFor="let point of points">
      <td>{{ point.x }}</td>
      <td>{{ point.y }}</td>
      <td>{{ point.r }}</td>
      <td>{{ point.shotResult | titlecase}}</td>
      <td>{{ point.time}}</td>
      <td>{{ point.executionTime }}</td>
    </tr>
  </table>
</div>
